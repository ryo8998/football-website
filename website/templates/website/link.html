{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static "website/link.css"%}">
{% endblock link %}

{% block content %}
    <div class="container h-100 d-flex align-items-center">
        <div id="link-container" class="h-75 d-flex flex-wrap col-12 p-3">
            {% for key,value in links.items %}
            <div class="col-12 d-flex flex-wrap my-3">
                    <div class="col-12">
                        <i class="fas fa-hand-point-right"></i>
                        <h2 class="d-inline">{{key}}</h2>
                    </div>
                    <div class="col-12">
                        <a href={{value}}>{{value}}</a>
                    </div>
                        
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
